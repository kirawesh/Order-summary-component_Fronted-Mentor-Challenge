<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="container">
    <section>
        <img class="image-container" src="images/illustration-hero.svg" alt="girl dancing with headphones and holding smartphone">
    </section>
    <section class="order">
      <h1 class="order-title">Order Summary</h1>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    </section>
    <section class="plan">
      <div class="plan-container">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
        <div>
          <h2 class="plan-title">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change-button">Change</a>
      </div>
    </section>
    <section class="proceed">
      <div class="proceed-container"><a href="#" class="proceed-button">Proceed to Payment</a></div>
    </section>
    <section class="cancel">
      <div class="cancel-container"><a href="#" class="cancel-button">Cancel Order</a></div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kirawesh">Kira Weizman Shapira</a>.
    </div>
  </footer>
</body>

</html>
